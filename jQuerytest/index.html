$(document).ready(function(){
	$("input").focus(function(){
		$(this).css("background-color","#cccccc");
	});
	$("input").blur(function(){
		$(this).css("background-color","#ffffff");
	});
	$("#hide").click(function(){
		$("#test").hide();
	});
	$("#show").click(function(){
		$("#test").show();
	});
	$("#te").click(function(){
		$("p").toggle();
	});
	$("#fade").click(function(){
		$("#div1").fadeToggle();
		$("#div2").fadeToggle("slow");
		$("#div3").fadeToggle(3000);
	});

     $("#flip").click(function(){
     	$("#panel").slideToggle("slow");
     });
     $("#animal").click(function(){
